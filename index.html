<html>
  <head>
  <title> Tinder Auto Swipe </title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

  <body>
    <div class="container">
      <h2 class="main-heading text-center"> Tinder Auto Swiper </h2>
      <img src="images/icon128.png" alt="Tinder Logo" width="60px" height="60px" class="img-tinder">
      <form class="form-group">
        <div class="container">
          <input type="text" placeholder="No of Swipes" id="nswipes">
        </div>
        <div class="row">
          <div class="container">
            <input type="button" value="swipe-right" id="right-btn" class="swipe btn-xs btn-success">
          </div>
        </div>
      </form>

    </div>

  <!-- Scripts -->
  <script src="scripts/jquery-3.3.1.slim.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="googlea.js"></script>

  </body>
</html>
